<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <p id="mainDisplay"></p>
  <form>
    <p>
      <label for="age">Enter your age:</label>
      <input type="text" id="age" name="age">
    </p>
    <p>
      <label for="age">Select what planet you're from:</label>
      <select id="planet">
        <option id="earth">Earth</option>
        <option id="mars">Mars</option>
        <option id="saturn">Saturn</option>
        <option id="jupiter">Jupiter</option>
        <option id="pluto">Pluto</option>
        <option id="uranus">Uranus</option>
        <option id="venus">Venus</option>
        <option id="mercury">Mercury</option>
        <option id="neptune">Neptune</option>
      </select>
    </p>
    <p>
      <button type="submit">Submit</button>
    </p>
  </form>
</body>
</html>
